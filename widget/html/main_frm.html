<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../script/lib/utils/rem/1.0.0/rem.js"></script>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/aui/2.1.0/aui.css" />
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/conf/index.css" />
</head>

<body>
    <div id="app" class="aui-content-padded">
        <div class="aui-card-list">
            <div class="aui-card-list-header aui-card-list-user aui-border-b">
                <div class="aui-card-list-user-avatar">
                    <i class="iconfont icon-licai1"></i>
                </div>
                <div class="aui-card-list-user-name">
                    <div>理财账户</div>
                    <small>涨幅</small>
                </div>
                <div class="aui-card-list-user-info">
                    <span>本金:1000</span>
                    <span>余额:10000</span>
                </div>
            </div>
            <div class="aui-card-list-content-padded">
                <img src="../image/l2.png" />
            </div>
            <div class="aui-card-list-footer aui-border-t">
                <div class="aui-grid">
                    <div class="aui-row">
                        <div class="aui-col-xs-6 aui-padded-0">进行中<i class="iconfont icon-xiayiyeqianjinchakangengduo aui-pull-right"></i></div>
                        <div class="aui-col-xs-6 aui-padded-0">已完成<i class="iconfont icon-xiayiyeqianjinchakangengduo aui-pull-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aui-card-list">
            <div class="aui-card-list-header aui-card-list-user aui-border-b">
                <div class="aui-card-list-user-avatar">
                    <img src="../image/demo4.png" class="aui-img-round" />
                </div>
                <div class="aui-card-list-user-name">
                    <div>AUI</div>
                    <small>1天前</small>
                </div>
                <div class="aui-card-list-user-info">北京朝阳</div>
            </div>
            <div class="aui-card-list-content-padded">
                <img src="../image/l2.png" />
            </div>
            <div class="aui-card-list-footer aui-border-t">
                <div><i class="aui-iconfont aui-icon-note"></i> 666</div>
                <div><i class="aui-iconfont aui-icon-laud"></i> 888</div>
                <div><i class="aui-iconfont aui-icon-star"></i> 888</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" data-main="../script/app" src="../script/lib/require/2.1.11/require.js"></script>
<!-- apiready必须放在这里才能生效 -->
<script type="text/javascript">
    apiready = function() {
        require(['conf/main']);
    };
</script>

</html>
